<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Manager</title>
</head>
<body>

	<div align="center">
		<h2>Product List</h2>
				<a href="/new"> Create New Product</a>
				<br><br>
				
				<form th:action="@{/}">
   					Search: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
   					 &nbsp;
   					 <input type="submit" value="Search" />
   					 &nbsp;
   					 <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
				</form>
					

					<br><br>
					<table border="1" cellpadding="10">
						<thead>
							<tr> 
								<th> ProductId </th>
								<th> Name </th>
								<th> Brand </th>
								<th> Price </th>
								<th> MadeIn </th>
								<th> Actions </th>
							</tr>

						</thead>

						<tbody>
						<tr th:each="product : ${listProducts}"> 
							<td th:text="${product.id}"> ProductId</td>
							<td th:text="${product.name}"> ProductName</td>
							<td th:text="${product.brand}"> ProductBrand</td>
							<td th:text="${product.price}"> ProductPrice</td>
							<td th:text="${product.madein}"> ProductMadein</td>

							<td>
								<a th:href="@{'/edit/' + ${product.id} }" >Edit</a>

								<a th:href="@{'/delete/' + ${product.id} }" >Delete</a>
								
							</td>
						</tr>

						</tbody>

					</table>
				
		</div>
		
		<script type="text/javascript">
		
	    function clearSearch() {
	        window.location = "[[@{/}]]";
	    }
	</script>
		
		</script>

	</body>
</html>
